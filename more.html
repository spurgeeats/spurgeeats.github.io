     <!-- Create images from Are.na using an XMLHttpRequest -->
    <script>
      var xmlhttp = new XMLHttpRequest();
      var baseUrl = "https://api.are.na/v2/channels/";
      var channelName = 'playhouse-memery';
      
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              console.log(myObj);
              myFunction(myObj);
          }
      };
      xmlhttp.open("GET", baseUrl+channelName, true);
      xmlhttp.send();
      
      function myFunction(arr) {
          var out = "";
          var i;
          for(i = 0; i < arr.contents.length; i++) {
            if (arr.contents[i].image){
              if(arr.contents[i].attachment) {
                out += '<div class="col-4"><a href=' + arr.contents[i].attachment.url + '><img src="' + arr.contents[i].image.original.url + '"></img></a></div>';
              }
              else if(arr.contents[i].source) {
                out += '<div class="col-4"><a href=' + arr.contents[i].source.url + '><img src="' + arr.contents[i].image.original.url + '"></img></a></div>';
              } else {
                out += '<div class="col-4"><a href=' + arr.contents[i].image.original.url + '><img src="' + arr.contents[i].image.original.url + '"></img></a></div>';
              }
            }
          }
          document.getElementById("arena-container").innerHTML = out;
      }
    </script>
